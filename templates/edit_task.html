{% extends "base.html" %}

{% block title %}編輯任務 - 待辦事項清單{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">編輯任務</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
                    <div class="mb-3">
                        <label for="category" class="form-check-label">分類</label>
                        <input type="text" name="category" id="category" class="form-control" placeholder="例如：工作、個人、學校等" value="{{ task.category }}">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">標題</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">截止日期</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">優先級</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>低</option>
                            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>中</option>
                            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>高</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
                            <label class="form-check-label" for="completed">
                                已完成
                            </label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> 返回
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> 儲存變更
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
